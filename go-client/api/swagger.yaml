  /api/offers:
    get:
      tags:
      - "CatalogServices Requests"
      description: "Retrieve the offers which match the supplied classifications,\
        \ facts, characteristics or categories. A fully populated endpoint would look\
        \ like:<br/><br/><b>/api/offers?InstanceTypeNames=Package&Classifications=[TSales_Channel_Classification;e4a2a606-501f-f009-731a-64ba27c59d50;false]&ClassificationElementName=TSales_Channel_Classification&FactElementFilter=[Lookup_Colour;fed70bc9-c12d-4875-b2d3-e1930992440e;false]&Categories=[22,18;true]&Characteristics=[Lookup_Colour;846fa97b-b9a5-4671-9660-f3b0d554da4b;false]&xsltCode=offer_short&at[p1]=ID&el[p2]=name</b><br/><br/>Please\
        \ note that this is an example only, and should not be used in production.<br/>"
      parameters:
      - name: "clientRequestSource"
        in: "header"
        description: "The client request header that identifies which client had made\
          \ a request to CPQ Server."
        required: false
        type: "string"
        x-exportParamName: "ClientRequestSource"
        x-optionalDataType: "String"
      - name: "InstanceTypeNames"
        in: "query"
        description: "Comma separated list of entity types you would like returned.\
          \ These can include<br/> Package,Bundle Promotion etc. Note that these types\
          \ must be specified with the first letter capitalised"
        required: true
        type: "string"
        x-exportParamName: "InstanceTypeNames"
      - name: "ClassificationElementName"
        in: "query"
        description: "That name of the element on each entity you wish returned that\
          \ is of the Classification type specified in the data packets"
        required: true
        type: "string"
        x-exportParamName: "ClassificationElementName"
      - name: "Classifications"
        in: "query"
        description: "A list of classification packets that define which classification\
          \ on which to match. Each packet has the following format:<br/>[classificationElementName;\
          \ classificationGuids; MatchAllClassification]<br/>CLASSIFICATIONELEMENTNAME\
          \ is the name of the schema element that holds the Classifications on which\
          \ they query is filtering.<br/>CLASSIFICATIONGUIDS is a comma-separated\
          \ list that represents all the Classifications on which the query is filtering.<br/>MATCHALLCLASSIFICATION\
          \ is either TRUE or FALSE to specify whether the query results need to match\
          \ ALL of these or just ANY. You can pass multiple packets into this query."
        required: true
        type: "string"
        x-exportParamName: "Classifications"
      - name: "Characteristics"
        in: "query"
        description: "A list of characteristic packets that define the characteristic\
          \ on which you want to match, with each packet in the following format:<br/>[characteristicElementName;\
          \ characteristicGuids; MatchAllCharacteristics]<br/>CHARACTERISTICELEMENTNAME\
          \ is the name of the schema element that holds the characteristics on which\
          \ they query is filtering.<br/>         CHARACTERISTICGUIDS is a comma-separated\
          \ list that represents all the characteristics on which the query is filtering.<br/>MATCHALLCHARACTERISTICS\
          \ is either TRUE or FALSE to specify whether the query results need to match\
          \ ALL of these or just ANY. You can pass multiple packets into this query.<br/>Add\
          \ multiple characteristic and classification packets by appending each element\
          \ set inside square brackets ([ ]). Combine each additional packet with\
          \ the others using AND logic to specify that all must match."
        required: false
        type: "string"
        x-exportParamName: "Characteristics"
        x-optionalDataType: "String"
      - name: "FactElementFilter"
        in: "query"
        description: "A list of fact values for those on which you want to query to\
          \ match. Each packet takes the following format:<br/>[FactValue; FactValueGuids;\
          \ MatchAllFactValues]<br />FACTVALUE is the name of the schema element that\
          \ holds the fact value on which you are filtering.<br/> FACTVALUEGUIDS is\
          \ a comma-separated list of GUIDs representing the fact values on which\
          \ you are filtering. <br/>MATCHALLFACTVALUES is a true or false value indicating\
          \ whether the query matches on ALL fact values or just ANY fact values.Note:\
          \ You can pass multiple fact value packets in this query."
        required: false
        type: "string"
        x-exportParamName: "FactElementFilter"
        x-optionalDataType: "String"
      - name: "Categories"
        in: "query"
        description: "A data packet which takes the following format: <br/>[Categories;IncludeChildCategories].<br/>\
          \ CATEGORIES is a comma separated list of category Ids.<br/> INCLUDECHILDCATEGORIES\
          \ indicates whether entities should be returned that live in categories\
          \ that are children of the category Id specified in the CATEGORIES parameter"
        required: false
        type: "string"
        x-exportParamName: "Categories"
        x-optionalDataType: "String"
      - name: "xsltCode"
        in: "query"
        description: "The code of the XSLT stored in the Catalog Services database\
          \ that transforms the XML output into a desired format. This is required\
          \ and must return data in the required format."
        required: true
        type: "string"
        x-exportParamName: "XsltCode"
      - name: "at[p1]"
        in: "query"
        description: "A parameter in the parameter list for the above XSLT which are\
          \ used to retrieve values which appear as XML attributes on a matching entity,\
          \ there can be as many of these as you like as long as each key is unique,\
          \ only one 'p1' property. You cannot have at[p1] and el[p1] every subsequent\
          \ parameter should be incremented"
        required: false
        type: "string"
        x-exportParamName: "AtP1"
        x-optionalDataType: "String"
      - name: "el[p1]"
        in: "query"
        description: "A parameter in the parameter list for the above XSLT which are\
          \ used to retrieve values which appear as XML attributes on a matching entity,\
          \ there can be as many of these as you like as long as each key is unique,\
          \ only one 'p1' property. You cannot have at[p1] and el[p1] every subsequent\
          \ parameter should be incremented"
        required: false
        type: "string"
        x-exportParamName: "ElP1"
        x-optionalDataType: "String"
      - name: "at[p2]"
        in: "query"
        description: "A parameter in the parameter list for the above XSLT which are\
          \ used to retrieve values which appear as XML attributes on a matching entity,\
          \ there can be as many of these as you like as long as each key is unique,\
          \ only one 'p1' property. You cannot have at[p1] and el[p1] every subsequent\
          \ parameter should be incremented"
        required: false
        type: "string"
        x-exportParamName: "AtP2"
        x-optionalDataType: "String"
      - name: "el[p2]"
        in: "query"
        description: "A parameter in the parameter list for the above XSLT which are\
          \ used to retrieve values which appear as XML attributes on a matching entity,\
          \ there can be as many of these as you like as long as each key is unique,\
          \ only one 'p1' property. You cannot have at[p1] and el[p1] every subsequent\
          \ parameter should be incremented"
        required: false
        type: "string"
