        \ classificationRootId. The returned list of products can be used for selection\
        \ and addition to the quote based on the customers choice.<br/>\nIf a failed\
        \ response is returned by the API, the responseCode value contains:\n\nresponseCode\
        \ | Meaning \n --- | ---- \n CSConnectionRequestError | The request was sent\
        \ to Catalog Services and failed in this component."
      parameters:
