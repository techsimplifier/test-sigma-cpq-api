        \ system the order will be submitted to.\n  After transformatiom the transformed\
        \ order structure is supplied to the submit method on the same order adapter,\
        \ which handles the actual submission process. \n\nThe following is a list\
        \ of errors that may be returned from the Order Adapter `submit()` method,\
        \ for either a new or supplemental order:\n\nErrorId | Meaning \n --- | ----\
        \ \n OrderCouldNotBeCancelled | The specified order could not be cancelled\
        \ \n OrderCouldNotBeSuspended | The specified order could not be suspended\
        \ \n OrderCouldNotBeResumed | The specified order could not be resumed \n\
        \ OrderStateInvalid | The specified orders state is invalid \n OrderNotFound\
        \ | An order could not be found with the specified ID \n OrdersNotFound |\
        \ No orders could be found \n OrderContainsDuplicateExtKeys | The specified\
        \ order contains a duplicated external key \n OrderItemNotFoundOnOrder | The\
        \ specified order contains an item that could not be found \n OrderSpecNotFound\
        \ | The spec referenced by the supplied order could not be found \n OrderAlreadyExists\
        \ | The supplied order key already exists \n SupplementalOrderNotValid | The\
        \ supplied supplemental order is invalid \n OrderCouldNotBeProcessed | There\
        \ was an error processing the supplied order."
