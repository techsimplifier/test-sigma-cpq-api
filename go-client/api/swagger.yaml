      description: "This endpoint allows the submission of a quote to an external\
        \ Order Management system. \n\nIn order to use this endpoint an order adapter\
        \ must be registered than implements the `IOrderAdapter` interface. \n\nWhen\
        \ the endpoint is called CPQ generates an order candidate from the quote specified\
        \ by the given quoteID, this order candidate is then passed to the implementer\
        \ defined order adapter's transform method which is responsible for transforming\
